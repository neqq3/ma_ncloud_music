<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- 高级红渐变 -->
    <linearGradient id="premiumRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53935;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:1" />
    </linearGradient>
    
    <!-- 柔和投影 -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur"/>
      <feOffset in="blur" dx="0" dy="1.5" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 房屋背景：缩小留出安全边距，确保不被截断 -->
  <!-- 原来是 5,95 到 95,5，现在改为 8,92 到 92,8 -->
  <path d="M8,92 L92,92 L92,50 L50,8 L8,50 Z" 
        fill="url(#premiumRed)" 
        stroke="url(#premiumRed)" 
        stroke-width="4" 
        stroke-linejoin="round"/>
  
  <!-- 内容组：居中对齐 -->
  <g transform="translate(50, 60) scale(0.95) translate(-50, -48)">
      <!-- 云朵 -->
      <g filter="url(#softShadow)">
        <path d="M25,64 L75,64 C83,64 90,57 90,49 C90,41 84,35 77,34 C75,21 64,13 52,13 C39,13 28,21 26,34 C18,35 12,42 12,50 C12,58 18,64 25,64 Z" fill="white"/>
      </g>
      
      <!-- 音符 -->
      <path d="M45,38 L45,56 C45,59.3 42.3,62 39,62 C35.7,62 33,59.3 33,56 C33,52.7 35.7,50 39,50 C40.2,50 41.3,50.4 42.2,51 L42.2,34 L62,30 L62,52 C62,55.3 59.3,58 56,58 C52.7,58 50,55.3 50,52 C50,48.7 52.7,46 56,46 C57.2,46 58.3,46.4 59.2,47 L59.2,38 L45,38 Z" fill="#B71C1C" transform="translate(3, -2)"/>
  </g>
</svg>
